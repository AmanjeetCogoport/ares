application:
  name: ares
server:
  port: 8086
  context-path: /payments
router:
  static-resources:
    swagger:
      paths: classpath:META-INF/swagger
      mapping: /swagger/**
executors:
  rabbit:
    type: FIXED
  consumer:
    type: FIXED
metrics:
  enabled: true
  export:
    prometheus:
      enabled: true
      descriptions: true
      step: PT1M
  binders:
    r2dbc:
      enabled: false
netty:
  default:
    allocator:
      max-order: 3

jackson:
  date-format: yyyy-MM-dd HH:mm:ss

r2dbc:
  datasources:
    default:
      datasources:
        default:
          url: r2dbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?preparedStatementCacheQueries=0
          username: ${DB_USER}
          password: ${DB_PASSWORD}

kafka:
  health:
    enabled: false
  bootstrap:
    servers: ${KAFKA_SERVERS}
  security:
    protocol: SASL_SSL
  sasl:
    mechanism: AWS_MSK_IAM
    jaas:
      config: software.amazon.msk.auth.iam.IAMLoginModule required;
    client:
      callback:
        handler:
          class: software.amazon.msk.auth.iam.IAMClientCallbackHandler

opensearch:
  host: ${OPENSEARCH_HOST}
  user: ${OPENSEARCH_USER}
  pass: ${OPENSEARCH_PASS}

